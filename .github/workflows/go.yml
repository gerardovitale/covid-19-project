name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: |
        cd api/src/
        go mod init github.com/covid-19-project/api/src
        go mod tidy
        go build -v

    - name: Test app package
      run: |
        ls
        go test -v api/src/pkg/app/
